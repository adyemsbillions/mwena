<!-- Employee Management Section -->
<section class="content-section" id="employees">
    <div class="section-header">
        <h2>Employee Management (30 Staff)</h2>
        <button class="btn btn-primary" onclick="openModal('addEmployeeModal')">
            <i class="fas fa-plus"></i> Add Employee
        </button>
    </div>
    <div class="search-filter">
        <input type="text" class="search-box" placeholder="Search employees..." id="employeeSearch">
        <select class="filter-select" id="departmentFilter">
            <option value="">All Departments</option>
            <option value="sales">Sales</option>
            <option value="cashier">Cashier</option>
            <option value="inventory">Inventory</option>
            <option value="security">Security</option>
            <option value="cleaning">Cleaning</option>
            <option value="management">Management</option>
        </select>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Position</th>
                    <th>Phone</th>
                    <th>Salary</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeesTableBody">
                <!-- Employees will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
</section>

<!-- Add Employee Modal -->
<div id="addEmployeeModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add New Employee</h2>
            <span class="close" onclick="closeModal('addEmployeeModal')">&times;</span>
        </div>
        <div class="form-container">
            <form id="addEmployeeForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Employee Name</label>
                        <input type="text" id="employeeName" required>
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <select id="employeeDepartment" required>
                            <option value="">Select Department</option>
                            <option value="sales">Sales</option>
                            <option value="cashier">Cashier</option>
                            <option value="inventory">Inventory</option>
                            <option value="security">Security</option>
                            <option value="cleaning">Cleaning</option>
                            <option value="management">Management</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Position</label>
                        <input type="text" id="employeePosition" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="employeePhone" required>
                    </div>
                    <div class="form-group">
                        <label>Monthly Salary (UGX)</label>
                        <input type="number" id="employeeSalary" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Add Employee
                </button>
            </form>
        </div>
    </div>
</div>
